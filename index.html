<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <table>
        <input type="text" value="0" id="displayMonitor" readonly/>
        <tr>
            <td><button class="keyPad" value="7">7</button></td>
            <td><button class="keyPad" value="8">8</button></td>
            <td><button class="keyPad" value="9">9</button></td>
            <td><button class="operandKey" value="+">+</button></td>
        </tr>

        <tr>
            <td><button class="keyPad" value="4">4</button></td>
            <td><button class="keyPad" value="5">5</button></td>
            <td><button class="keyPad" value="6">6</button></td>
            <td><button class="operandKey" value="-">-</button></td>
        </tr>

        <tr>
            <td><button class="keyPad" value="1">1</button></td>
            <td><button class="keyPad" value="2">2</button></td>
            <td><button class="keyPad" value="3">3</button></td>
            <td><button class="operandKey" value="*">*</button></td>
        </tr>

        <tr>
            <td><button class="keyPad" value=".">.</button></td>
            <td><button class="keyPad" value="0">0</button></td>
            <td><button id="clearBtn" class="funcKey" value="C">C</button></td>
            <td><button class="operandKey" value="/">/</button></td>
        </tr>

    </table>
</body>
<script src="index.js"></script>
</html>
